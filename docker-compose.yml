version: '2'

services:
  smile-backend: 
    build : ./Blood-bank-backend
    image : paulshauvik99/smile-backend:v2
    container_name: 'smile-backend'
    env_file:
      - config.env

  smile-frontend: 
    build : ./Blood-bank-frontend/smile
    image : paulshauvik99/smile-frontend:v2
    container_name: 'smile-frontend'
    depends_on :
      - smile-backend
    
  proxy:
    image: nginx:1.16.0-alpine
    container_name: 'smile-proxy'
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command : certonly --webroot -w /var/www/certbot --force-renewal --email smileorg99@gmail.com -d smileorganization.in --agree-tos 



