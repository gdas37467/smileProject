upstream donor {
    server backend:8000;
}

upstream  recipient { 
    server backend:8000;
}

upstream adminUser {
    server backend:8000;
}



server{
    listen 8080;
    server_name localhost;

    location / {
        root /var/www/react;
        try_files $uri $uri/ /index.html;
    }

    location /donor/ {
        proxy_pass http://donor;
        proxy_set_header Host $http_host;
    }
    location /recipient/ {
        proxy_pass http://recipient;
        proxy_set_header Host $http_host;
    }
    location /adminUser/ {
        proxy_pass http://adminUser;
        proxy_set_header Host $http_host;
    }



}